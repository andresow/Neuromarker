{% extends 'base/checkout.html' %}
{% block main %}
{% load bootstrap4 %}
<div class="container">
	
        <!-- Outer Row -->
        <div class="row justify-content-center">
    
          <div class="col-xl-10 col-lg-12 col-md-9">
    
            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-sm-8 d-none d-sm-block bg-login-image">
                      <div class="product product-single">
                        <div class="product-thumb">
                          <a href="/users/create_users.html">
                          <button class="main-btn quick-view"><i class="fa fa-user-plus" aria-hidden="true"></i>
Registrarme</button></a>
                                  <img src="../../../static/img/newAccount.png" class="img-fluid rounded " alt="">
                        </div>
                    </div>
                  </div>
                  <div class="col-sm-4">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Bienvenido a Neuromarker!</h1>
                      </div>
                      <form class="user" method="POST">
                          {% csrf_token %}
                        <div class="form-group">
                          <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Nickname">
                        </div>
                        <div class="form-group">
                          <input type="password" class="form-control form-control-user" id="password" name="password"placeholder="Contraseña">
                        </div>
                        <div class="form-group">
                          <div class="custom-control custom-checkbox small">
                            <input type="checkbox" class="custom-control-input" id="customCheck">
                            <label class="custom-control-label" for="customCheck">Recordarme</label>
                          </div>
                        </div>
                        <button class="btn btn-primary btn-user btn-block " type="submit">
                          Iniciar sesión
                        </button >                       
                        <hr>
                        <a class="google btn" 
                                        href="{% url 'social:begin' 'google-oauth2' %}"
                                        data-toggle="tooltip" 
                                        title="Iniciar sesión con google">
                                        <i class="fa fa-google fa-fw"></i> Iniciar sesión con Google+
                        </a>
                      </form>
                      <hr>
                      <div class="text-center">
                        <a class="md" href="forgot-password.html">Olvido su contraseña?</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
    
          </div>
    
        </div>
    
      </div>
{% endblock %}
